<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
        <img src="https://source.unsplash.com/1600x900/?India" class="card-img" alt="">
        <p class="must-visit">Must visit</p>
        <p class="popular">Popular</p>
        </div>

        <h2>Welcome to India</h2>
        <p>India, a tapestry of cultures, languages, and landscapes, Where ancient traditions and modernity interlace, A symphony of diversity, a harmonious embrace.</p>
        <button class="btn">Explore More</button>
    </div>
</body>
</html>
